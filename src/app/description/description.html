<div class="container">
	<div>
    	<acme-navbar creation-date="main.creationDate" class="acme-navbar-text"></acme-navbar>
  	</div>
 	
	<div>
		<div class="row">
			<h1 class="col-md-6 col-md-offset-3">
				<strong>{{bd.base.title}}</strong>
			</h1>
			<div class="col-md-4">
				<a ui-sref="products">
					<img class="descriptionimage" ng-src="{{bd.base.images[0].path}}/portrait_xlarge.jpg">
				</a>
			</div>
			<div class="col-md-7 col-md-offset-1" id="descriptionbd">		
				Creators: <span class="text">{{bd.base.creators.items[0].name}}</span><br/>
				Serie: <span class="text">{{bd.base.series.name}}</span><br/>
				Genre: <span class="text">{{bd.base.format}}</span><br/>
				Nombre de pages:<span class="text">{{bd.base.pageCount}}</span><br/>
				Date de vente: <span ng-bind= "bd.dates| date:'dd-MM-yyyy'" class="text"> {{date}}</span>
			</div>	
			<div class="col-md-6 col-md-offset-1" id="addordel">
				<button class="add" ng-click="bd.addToCart(bd.base.id,bd.base.prices[0].price,1)">
					Ajouter au panier
				</button>
				<button class="del" ng-click="bd.delQuantityToCart(bd.base.id)">
					Supprimer du panier
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="resume">
				<h2>RÃ©sumÃ©:</h2>
				<p>{{bd.base.description}}</p>
			</div>
		</div>
	</div>
</div>
